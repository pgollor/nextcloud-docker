version: '2.1'

services:
  nextcloud-main:
    image: nextcloud:fpm
    restart: always
    mem_limit: 1g
    depends_on:
      - nextcloud-database
    environment:
      - MYSQL_HOST=cloud
      - MYSQL_DATABASE=${NEXTCLOUD_DATABASE_NAME}
      - MYSQL_USER=${NEXTCLOUD_DATABASE_USER}
      - MYSQL_PASSWORD=${NEXTCLOUD_DATABASE_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_DATA_DIR="/srv/cloud-data"
      - TZ=${TZ}
    tmpfs:
      - /tmp
    volumes:
      - ./data/cloud/:/srv/cloud-data/
    networks:
      nextcloud-network:
        ipv4_address: 172.22.5.100
        aliases:
          - cloud

  nextcloud-database:
    image: mariadb:10.2
    restart: always
    mem_limit: 2g
    command: mysqld --skip-name-resolve --skip-host-cache --log-warnings=0
    environment:
      - MYSQL_ROOT_PASSWORD=${NEXTCLOUD_DATABASE_ROOT}
      - MYSQL_DATABASE=${NEXTCLOUD_DATABASE_NAME}
      - MYSQL_USER=${NEXTCLOUD_DATABASE_USER}
      - MYSQL_PASSWORD=${NEXTCLOUD_DATABASE_PASSWORD}
    volumes:
      -  nextcloud-db-vol-1:/var/lib/mysql/
      - ./data/conf/mysql:/etc/mysql/conf.d/:ro
    tmpfs:
      - /tmp
    networks:
      nextcloud-network:
        ipv4_address: 172.22.5.101
        aliases:
          - mysql

networks:
  nextcloud-network:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 172.22.5.0/24

volumes:
  nextcloud-db-vol-1:
